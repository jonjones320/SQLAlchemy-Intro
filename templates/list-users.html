{% extends 'base.html' %}

{% block title %} User Listing {% endblock %}

{% block content %}

    <h1>Users</h1>

    <ul name="userList">
        {% for user in users %}
        <li><a href="users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>

    <form action="/users/new">
        <button name="addUserBttn">Add User</button>
    </form>
   
{% endblock %}
