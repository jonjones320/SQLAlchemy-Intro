{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %} 

<h1>{{ post.title }}</h1>

<div name="content">{{ post.content }}</div>

<div name="author"><i>By {{ post.user.first_name }}{{ post.user.last_name }}</i></div>

<form action="/posts/{{ post.id }}/edit">
    <button name="editPostBttn">Edit</button>
</form>

<form action="/users/{{ post.user.id }}">
    <button>Cancel</button>
</form>

<form action="/posts/{{ post.id }}/delete" method="POST">
    <button name="deletePostButton">Delete</button>
</form>

{% endblock %}
