{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %} 

<h1>Edit Tag</h1>

<form action="/tags/{{ tag.id }}/edit" method="POST">
    <label for="name">Edit Tag
        <input type="text" name="name" placeholder="{{ tag.name }}">
    </label>
    <button class="button">Save Changes</button>
</form>

<form action="/tags/{{ tag.id }}">
    <button>Cancel</button>
</form>

{% endblock %}
