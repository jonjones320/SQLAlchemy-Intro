{% extends 'base.html' %}

{% block title %} All Tags {% endblock %}

{% block content %}

    <h1>Tags</h1>

    <ul name="tagList">
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <form action="/tags/new">
        <button name="createTagBttn">Create Tag</button>
    </form>
   
{% endblock %}
