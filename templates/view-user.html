{% extends 'base.html' %}

{% block title %}View User{% endblock %}

{% block content %} 

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<img src=user.url  class="user_img" alt="User's profile picture">

<ul name="users_posts">
    {% for post in user.post.title%}
        <li> {{ post }} </li>
    {% endfor %}
</ul>

<form action="/users/{{ user.id }}/edit">
    <button name="editUserBttn">Edit</button>
</form>

<form action="/users/{{ user_id }}/delete" method="POST">
    <button name="deleteUserButton">Delete</button>
</form>

{% endblock %}
